# deploy/mosquitto.conf

# 1) 모든 인터페이스에서 1883 포트 리슨 (ESP32도 접속 가능)
listener 1883 0.0.0.0

# 2) 로그는 stdout으로 출력
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# 3) 퍼시스턴스 (옵션이지만 켜두면 무난)
persistence true
persistence_location /mosquitto/data/

# 4) 인증 (테스트용으로 익명 허용)
allow_anonymous true
# password_file /mosquitto/config/mosquitto_passfile
