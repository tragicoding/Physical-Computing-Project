=================================================================

Mosquitto Broker Configuration for Smart Door Project

= ===============================================================

1. 기본 설정 (Default Listener)

listener 1883
allow_anonymous false # 익명 사용자 접속을 명시적으로 차단합니다.

2. 비밀번호 파일 설정 (파일 기반 인증 사용)

password_file /mosquitto/config/mosquitto_passfile

브로커가 인증 시 사용할 비밀번호 파일의 경로를 지정합니다.

이 경로는 컨테이너 내부의 마운트된 위치입니다.